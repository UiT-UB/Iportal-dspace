jsp.mydspace.perform-task.commit.button= Overf\u00F8r til arkivet
jsp.mydspace.perform-task.edit.button =Administrer oppgaven
jsp.mydspace.perform-task.instruct1 =Velg "Ferdigbehandlet" n\u00E5r alt administrativt arbeid med oppgaven er gjort, sensur er falt og fakultetets vurdering av om oppgaven kan publiseres eller ikke, er gjort og det er merket av i feltet for dette (det vil ikke v\u00E6re mulig \u00E5 ferdigbehandle en oppgave f\u00F8r dette feltet har en gyldig verdi). Oppgaven blir da borte fra innleveringsportalen, og vil, om den er merket med at den kan publiseres, etter en tid komme til syne i Munin.
jsp.mydspace.perform-task.instruct2 =Hvis alt er OK, klikk her for \u00E5 gj\u00F8re dokumentet tilgjengelig i Munin.
jsp.mydspace.perform-task.instruct3 =Velg "Avvis" dersom studenten m\u00E5 f\u00E5 adgang til oppgaven for \u00E5 gj\u00F8re endringer, f.eks. dersom det er feil i pdf-filen eller feil fil er levert inn. Studenten kan da gj\u00F8re endringer ved \u00E5 logge seg p\u00E5 sin "Min innlevering".

jsp.mydspace.perform-task.instruct4 =Her kan du fortl\u00F8pende ajourf\u00F8re status for oppgaven og ev. endre eller gj\u00F8re tilf\u00F8yelser i dataene om oppgaven.
jsp.mydspace.perform-task.instruct5 =Klikk her om du \u00F8nsker \u00E5 legge denne oppgaven til side og arbeide videre med den senere, uten at andre skal kunne gj\u00F8re noe med den. Brukes kun n\u00E5r det er strengt n\u00F8dvendig.
jsp.mydspace.perform-task.instruct6 =N\u00E5r du klikker her, legges oppgaven i Felles oppgaveliste og du eller andre kan arbeide videre med den.
jsp.mydspace.perform-task.later.button =Legg i Dine arbeidsoppgaver
jsp.mydspace.perform-task.return.button =Legg i Felles oppgaveliste
jsp.mydspace.perform-task.text1 =F\u00F8lgende innf\u00F8rsel \u00F8nskes lagt til samlingen <strong>{0}</strong>. Vennligst se over innf\u00F8rselen og sjekk at gjeldende kriterier for inkludering i samlingen er oppfylt. Bruk knappene nederst p\u00E5 siden for \u00E5 godkjenne eller avvise innf\u00F8rselen.

jsp.mydspace.perform-task.text3 =Denne oppgaven er levert inn. Sjekk at pdf-filen lar seg \u00E5pne, at det ser ut til \u00E5 v\u00E6re rett fil som er levert og at den er levert med rett emnekode. Ved \u00E5 velge " Administrer oppgaven" nedenfor kan du bl.a. merke av om innleveringen er teknisk OK, status for trykking og status for sensur.
jsp.mydspace.perform-task.text4 =F\u00F8lgende innf\u00F8rsel er godkjent lagt til samlingen <strong>{0}</strong>. Om n\u00F8dvendig kan du oppdatere innf\u00F8rselens metadata slik at denne f\u00F8lger standarden. Bruk knappene nederst p\u00E5 siden for \u00E5 gj\u00F8re innf\u00F8rselen tilgjengelig.
