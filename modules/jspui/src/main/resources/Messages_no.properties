jsp.dspace-admin.wizard-permissions.text1 = Hvem har (som standardinnstilling) tillatelse til \u00E5 lese nye innf\u00F8rsler i denne samlingen?
jsp.dspace-admin.wizard-permissions.text2 = Hvem skal ha tillatelse til \u00E5 registrere nye innf\u00F8rsler i denne samlingen?
jsp.dspace-admin.wizard-permissions.text3 = Hvem er ansvarlig for \u00E5 effektuere <strong>godkjenn/forkast</strong> steget? De kan godkjenne eller forkaste nyregistrerte innf\u00F8rsler. De kan ikke endre metadata for innf\u00F8rselen. Bare en i gruppen trenger \u00E5 gj\u00F8re dette for hver innf\u00F8rsel.
jsp.dspace-admin.wizard-permissions.text4 = Hvem er ansvarlig for \u00E5 effektuere <strong>godkjenn/forkast/oppdater metadata</strong> steget? De kan oppdatere metadata og videre godkjenne eller forkaste nyregistrerte innf\u00F8rsler. Bare en i gruppen trenger \u00E5 gj\u00F8re dette for hver innf\u00F8rsel.
jsp.dspace-admin.wizard-permissions.text5 = Hvem er ansvarlig for \u00E5 effektuere <strong>oppdater metadata</strong> steget? De kan oppdatere metadata, men ikke godkjenne eller forkaste innf\u00F8rselen.
jsp.dspace-admin.wizard-permissions.text6 = Hvem er lokale administratorer for denne samlingen? De kan avgj\u00F8re hvem som kan registrere innf\u00F8rsler, fjerne innf\u00F8rsler, oppdatere en innf\u00F8rsels metadata (etter registrering), og legge til (speile) eksisterende innf\u00F8rsler fra andre samlinger til denne samlingen (kun dersom samlingsadministrator er autorisert til \u00E5 gj\u00F8re dette).
