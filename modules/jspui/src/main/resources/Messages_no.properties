ub.jsp.submit.initial-questions.policy = <b><i>Universitetet har som vedtatt policy at masteroppgavene skal være åpent tilgjengelige i Munin, jamf\u00F8r eksamenforskriftens § 33. Du kan reservere deg ved å be om at det ventes med å legge ut oppgaven din i Munin, eller at den aldri skal gj\u00F8res tilgjengelig i Munin.</i></b>
jsp.submit.initial-questions.heading =Innlevering: Om tilgjengeliggj\u00F8ring
jsp.submit.initial-questions.title =Om tilgjengeliggj\u00F8ring
ub.jsp.submit.initial-questions.agreement-info1 =NB: Merk at enhver mastergradsoppgave i utgangspunktet er et offentlig dokument. Dersom du \u00F8nsker at oppgaven ikke skal være tilgjengelig på noen måte, må du s\u00F8ke om å unnta oppgaven fra offentlighet i henhold til gjeldende regelverk (jamfør §33 i <a href="https://lovdata.no/forskrift/2020-06-26-1617/§33" target="_blank">eksamensforskriftene</a>). Ta i så fall kontakt med ditt institutt eller fakultet.<br /><br />Dersom du velger å vente med å gj\u00F8re oppgaven tilgjengelig i Munin, kan du på neste side i skjemaet presisere hvor lenge du \u00F8nsker å vente.<br /><br /><br />Før oppgaven din kan gjøres fritt tilgjengelig i Munin, må du bekrefte at kravene til tilgjengeliggjøring er oppfylt. Dette gj\u00F8r du ved \u00E5
ub.jsp.submit.initial-questions.agreement-info2 = g\u00E5 gjennom sjekklisten.
ub.jsp.submit.initial-questions.agreement-path = /help/checklist-nor.html
ub.jsp.submit.initial-questions.agreement-master = Jeg bekrefter at kravene i sjekklista for tilgjengeliggj\u00F8ring i Munin er oppfylt
ub.jsp.submit.initial-questions.publish-never = Jeg \u00F8nsker ikke at oppgaven skal gj\u00F8res tilgjengelig i Munin
ub.jsp.submit.initial-questions.publish-later = Jeg \u00F8nsker å vente med å gj\u00F8re oppgaven tilgjengelig i Munin
ub.jsp.submit.initial-questions.publish-now = Jeg \u00F8nsker at oppgaven gj\u00F8res tilgjengelig i Munin så snart som råd etter at den er godkjent
ub.jsp.submit.initial-questions.publish-now-dr = Jeg \u00F8nsker at hele eller deler av avhandlingen gj\u00F8res tilgjengelig i Munin etter at den er godkjent av komiteen
ub.jsp.submit.initial-questions.publish-never-dr = Jeg \u00F8nsker ikke at noe av avhandlingen skal gj\u00F8res tilgjengelig i Munin
ub.jsp.submit.initial-questions.dr-short = avhandlingen
ub.jsp.submit.initial-questions.master-short = oppgaven
ub.jsp.submit.initial-questions.permissions-dr = <ul class="init-q"><li style="padding-bottom:5px;"><i><b>Munin legger bare ut de delene av avhandlingen som rettighetshaverne tillater</b></i></li><li><i><b>Du f\u00E5r anledning til \u00E5 angi nærmere betingelser eller begrensninger om dette senere i innleveringsskjemaet</b></i></li></ul>
#ub.jsp.submit.initial-questions.permissions-dr = Munin legger bare ut de delene av avhandlingen som vi f\u00E5r lov \u00E5 legge ut<br /><br />Du f\u00E5r anledning til \u00E5 angi nærmere betingelser eller begrensninger om dette senere i innleveringsskjemaet
ub.jsp.submit.initial-questions.agreement-info1-doctor = I <a href="https://uit.no/om/enhet/artikkel?p_document_id=200477&p_dimension_id=88199" target="_blank" rel="noopener" style="text-decoration: underline;">UiTs ph.d.-forskrift</a> (§21, 5. ledd) heter det at alle UiTs ph.d.-avhandlinger skal gjøres åpent tilgjengelig i UiTs vitenarkiv (Munin). Det er adgang til å utsette tilgjengeliggjøringen, og du kan legge inn ønske om dette på neste side i innleveringsskjemaet. 
ub.jsp.submit.initial-questions.agreement-doctor = Jeg bekrefter at eventuelle rettighetshavere til materiale (bilder, grafikk eller annet) i avhandlingen har gitt samtykke til å gjøre avhandlingen åpent tilgjengelig i Munin.
