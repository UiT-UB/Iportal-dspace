jsp.components.ldap-form.downtime = <p style="padding: 10px; color: #ff0000; font-weight: bold; border: solid 2px #000000;">Oppgradering av server<br /><br />På grunn av oppgradering av server vil Munin kunne bli sperret for innlogging mellom kl 11 og 13, torsdag 3. august.</p>
jsp.components.ldap-form.enter = <p><b>Hvem skal logge inn her?</b><br />Dette er innlogging for innlevering av oppgaver og avhandlinger til bed\u00F8mming. Tidligere UiT-studenter som \u00F8nsker \u00E5 legge inn oppgaven sin i Munin, m\u00E5 ta kontakt med oss (se kontaktinformasjon nederst p\u00E5 siden).</p><p><b>Om innlogging:</b><br />Logg inn med vanlig brukernavn og passord (studentkontoen). <b>Merk: </b> Brukernavn skal skrives uten "@uit.no", altså på formen "abc123". Har du problemer med innloggingen, kontakter du <a href="https://uit.no/om/orakelet" target="new">Orakeltjenesten</a>.</p><p><b>Krav til filformat:</b><br />Oppgaver og avhandlinger skal leveres som PDF-fil. Unntak gjelder for oppgaver eller vedlegg som ikke egner seg for pdf-formatet, eksempelvis ikke-tekstlig materiale. Pressemelding til doktoravhandling skal leveres som tekstfil (for eksempel wordfil), med bruk av standard mal. Trenger du hjelp til generering av eller konvertering til PDF, så ta kontakt med <a href="https://uit.no/om/orakelet" target="new">Orakelet</a>.</p>
